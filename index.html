<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="car">
      <div class="card-container">
        <section>
          <img src="./images/bg-pattern-card.svg" alt="" />
        </section>
        <section>
          <section class="info">
            <img src="./images/image-victor.jpg" alt="image-victor" />
          </section>
          <section class="text">
            <h4>Victor Crest 26</h4>
            <p>London</p>
          </section>
        </section>
        <section class="stats">
          <div class="stat">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
          <div class="stat">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
